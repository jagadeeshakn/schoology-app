<form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Search">Search</label>
        <input type="text" formControlName="searchKey" class="form-control"/>
    </div>
    <div class="form-group">
      <button class="btn">SEARCH</button>
  </div>

  <div class="form-group" *ngIf="searchResult">
    <h2>Search Result</h2>
    <p>{{searchResult}}</p>
</div>
</form>
